<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Rekenmachine</title>
</head>
<body>

<h1>Calculator</h1>

<div class="calculator">
    <div class="display">0</div>

    <div class="buttons">
        <button class=function_button data-function="clear">AC</button>
        <button class=function_button data-function="divide">/</button>
        <button class=function_button data-function="multiply">*</button>
        <button class=function_button data-function="subtract">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class=function_button data-function="add">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button class=function_button data-function="dot">.</button>
        <button class=result_button data-function="result">=</button>
    </div>
</div>


<script type="text/javascript" src=script.js></script>
</body>
</html>
